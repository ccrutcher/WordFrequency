<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Word Frequency Finder</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="app.js" charset="utf-8"></script>
        <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@700&display=swap" rel="stylesheet">
    </head>
<body>

<div id="container">

    <h1>Word Frequency Finder</h1>
    <div id="input-form"><form>
        <textarea rows="5" cols="75" id="text-input" placeholder="Input text here."></textarea>
        <div id="submit-button-holder">
            <button id="submit-button" type="button">Submit</button>
        </div>
    </form></div>

    <div class="container-container">
        <div id="word-frequency-container">
            <div class="word-display"><ul id="ul1">Word:</ul></div>
            <div class="word-display"><ul id="ul2">Number of occurences:</ul></div>
        </div>

        <div id="char-frequency-container">
            <div class="char-display"><ul id="ul3">Character:</ul></div>
            <div class="char-display"><ul id="ul4">Number of occurences:</ul></div>
        </div>
    </div>

</div>

</body>
</html>
